<div class="row">
  <div class="col-md-6 col-sm-6 col-md-offset-3">
    <h2>Add Task</h2>
    <form class="form-horizontal" [formGroup]=form (submit)="add()">

      <div class="form-group">
        <label class="form-label col-md-3 col-sm-3">Task Name</label>
        <div class="col-md-6 col-sm-6">
          <input type="text" class="from-control" formControlName="taskname" />
        </div>
        <div *ngIf="form.controls.taskname.touched||forms.controls.taskname.dirty">
          <div class="text-danger" [hidden]="!form.controls.taskname.hasError('required')">Task Name Required</div>
        </div>

      </div>

      <div class="form-group">
        <label class="form-label col-md-3 col-sm-3">Task Description</label>
        <div class="col-md-6 col-sm-6">
          <input type="text" class="from-control" formControlName="description" />
        </div>
        <div *ngIf="form.controls.description.touched||forms.controls.description.dirty">
            <div class="text-danger" [hidden]="!form.controls.description.hasError('required')">Description Required</div>
          </div>
      </div>

      <div class="form-group">
        <label class="form-label col-md-3 col-sm-3">Task Status</label>
        <div class="col-md-6 col-sm-6">
          <input type="text" class="from-control" formControlName="status" />
        </div>
        <div *ngIf="form.controls.status.touched||forms.controls.status.dirty">
            <div class="text-danger" [hidden]="!form.controls.status.hasError('required')">Status Required</div>
          </div>
      </div>


      <div class="form-group">
        <div class="col-md-9 col-sm-9 col-md-offset-3">
          <Button type="submit" class="btn btn-primary">Save</Button>
        </div>
      </div>

    
    </form>
  </div>
</div>
